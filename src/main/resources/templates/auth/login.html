<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
</head>
<body>
<div class="text-center">
    <form class="form-signing" th:action="@{/process_login}" th:method="POST">
        <h2>Please sign in</h2>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="text" id="username" class="form-control" name="username" placeholder="Email address or Username" required
                   autofocus>
        </div>
        <div>
            <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div style="color: red" th:if="${param.error}">
            Invalid username and password
        </div>
        <div class="d-grid mx-auto mt-2">
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </div>

        <div class="d-grid mx-auto mt-2">
            <a th:href="@{/auth/registration}" class="btn btn-primary btn-block">Sign up</a>
        </div>
    </form>
</div>
</body>
</html>
