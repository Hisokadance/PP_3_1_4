<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
</head>
<body>
<div class="text-center">
    <form class="form-signing" th:method="POST" th:action="@{/auth/registration}" th:object="${user}">

        <h2>Registration</h2>

        <div>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="name" required autofocus>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div>
            <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="username" required
                   autofocus>
            <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div>
            <input type="text" th:field="*{age}" id="age" class="form-control" placeholder="age" required autofocus>
            <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>

        <div>
            <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="email" required
                   autofocus>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div>
            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password"
                   required>
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="d-grid mx-auto mt-2">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
        <div th:if="${param.error}" style="color: crimson">
            <p>Input error</p>
        </div>
        <div class="d-grid mx-auto mt-2">
            <a th:href="@{/auth/login}" class="btn btn-primary btn-block">Sign in</a>
        </div>
    </form>

</div>
</body>
</html>
